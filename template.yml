AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Streaming Bedrock Response with FastAPI on AWS Lambda

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 300

Resources:
  FastAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      MemorySize: 512
      Environment:
        Variables:
          AWS_LWA_INVOKE_MODE: RESPONSE_STREAM
          GITHUB_APP_CLIENT_ID: !Ref GITHUB_APP_CLIENT_ID
          GITHUB_APP_CLIENT_SECRET: !Ref GITHUB_APP_CLIENT_SECRET
          OPENAI_API_KEY: !Ref OPENAI_API_KEY
          SUPABASE_SERVICE_KEY: !Ref SUPABASE_SERVICE_KEY
          SUPABASE_URL: !Ref SUPABASE_URL
          TAVILY_API_KEY: !Ref TAVILY_API_KEY
      FunctionUrlConfig:
        AuthType: NONE
        InvokeMode: RESPONSE_STREAM
      Policies:
      - Statement:
        - Sid: BedrockInvokePolicy
          Effect: Allow
          Action:
          - bedrock:InvokeModelWithResponseStream
          Resource: '*'
      Tracing: Active
    Metadata:
      Dockerfile: docker/Dockerfile.aws.lambda
      DockerContext: server
      DockerTag: v1

Outputs:
  FastAPIFunctionUrl:
    Description: "Function URL for FastAPI function"
    Value: !GetAtt FastAPIFunctionUrl.FunctionUrl
  FastAPIFunction:
    Description: "FastAPI Lambda Function ARN"
    Value: !GetAtt FastAPIFunction.Arn